    <section>
        <div class="fix">
        <div class="container">
            <form action="/action_page.php">
              <label for="fid">Game ID</label>
              <input type="text" id="fid" name="fid" placeholder="Your Game ID..." required>
          
              <label for="fserver">Game Server</label>
              <input type="text" id="fserver" name="fserver" placeholder="Your Game Server..." required>
                
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="ina">Indonesia</option>
                <option value="china">China</option>
                <option value="usa">United States of America</option>
                <option value="fr">France</option>
                <option value="jpn">Japan</option>
              </select>

              <label for="version">Game Version</label>
              <select id="version" name="version">
                <option value="alpha">Alpha v1.09</option>
                <option value="beta">Beta v1.05</option>
                <option value="Global">Global v1.04</option>
              </select>
          
              <label for="subject">Problem Report</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
          
              <input type="submit" value="Report">
            </form>
          </div>
        </div>
    </section>
